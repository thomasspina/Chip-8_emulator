<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chip-8 Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div id="menu">
            <select id="rom-select">
                <option value='{"game":"Airplane"}'> Airplane</option>
                <option value='{"game":"AstroDodge"}'> AstroDodge</option>
                <option value='{"game":"Blinky"}'> Blinky</option>
                <option value='{"game":"Blitz"}'> Blitz</option>
                <option value='{"game":"Brix"}' selected> Brix</option>
                <option value='{"game":"Ghost Escape!"}'> Ghost Escape!</option>
                <option value='{"game":"Invaders"}'> Invaders</option>
                <option value='{"game":"Jackpot"}'> Jackpot</option>
                <option value='{"game":"Pong2"}'> Pong2</option>
                <option value='{"game":"Snek"}'> Snek</option>
                <option value='{"game":"Tetris"}'> Tetris</option>
                <option value='{"game":"UFO"}'> UFO</option>
                <option value='{"game":"Wall"}'> Wall</option>
            </select>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" width="640" height="320"></canvas>
        <script type="text/javascript">
            var Module = {

                canvas: (function() {
                    return document.getElementById('canvas');
                })()
            };
        </script>
        <script src="index.js"></script>
        <script src="custom.js"></script>
    </center>
</body>
</html>
